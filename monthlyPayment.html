
<!DOCTYPE HTML>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Total Loan Cost</title>
	<link rel="stylesheet" type="text/css" href="monthlyPayment.css" />
	<script type="text/javascript" src="monthlyPayment.js"></script>
</head>

<body>
    
	<div id="content">
		<h1>Loan Cost Calculator</h1>
		<p>
			Enter the values requested below and click "Calculate".
		</p>
        <label for = "full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name">
        
        <label for = "loan_amount">Initial Loan Amount:  $</label>
        <input type="number" id="loan_amount" name="loan_amount" min = "0" required>


		<label for="loan_length">Number of Months for Loan:</label>
		<input type="number" id="loan_length" name = "loan_length" min = "0" required>
		<br />
        
        <label for="annual_interest">Annual Interest:</label>
		<input type="number" id="annual_interest" min = "0" max = "100" required>
        <span>%</span>
		<br />
        
        <label>&nbsp;</label>
		<input type="button" id="calc" value="Calculate">
		<br />
        <br />

		<label for="monthly_payment">Monthly Payment:  $</label>
		<input type="number" id="monthly_payment" disabled="disabled" >
		<br><br>
        
	</div>
</body>
</html>
